<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-Type", content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>三级标题</h3>
    <img src="" alt=" ">
    <a href="https://www.jd.com">超链接</a>
    <p align="center">paragraph 段落
        <h1>p标签是一个文本级标签，只能放文字、图片、表单元素</h1>
    </p>
    <!-- 水平线标签 -->
    <hr align="center" size="5" width="50%" color="red" noshade="noshade">
    换行标签<br>
    <b>加粗标签</b> 
    <ul>
        <li>
            <a href="https://www.jd.com">京东</a>
        </li>
    </ul>
</body>
</html>
